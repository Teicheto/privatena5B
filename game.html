<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бевро Игра</title>
    <style>
        /* Стил за тъмен и модерен дизайн */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #score, #timer {
            position: absolute;
            top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            left: 10px;
        }
        #timer {
            right: 10px;
        }
        #target {
            position: absolute;
            width: 80px; /* по-малко изображение за по-трудна игра */
            height: 80px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p>Тази игра е чудесното място за печелене на Бевро.Ако искаш да спечелиш трябва да хванеш колкото можеш повече за по-малко време!</p>
    <div id="gameArea">
        <div id="score">Хванати: 0</div>
        <div id="timer">Време: 0 сек.</div>
        <img id="target" src="BevroGame.jpeg" alt="target">
    </div>

    <script>
        let score = 0;
        let timePlayed = 0;
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const target = document.getElementById('target');
        const gameArea = document.getElementById('gameArea');

        // Функция за случайно преместване на "Беврото"
        function moveTarget() {
            const x = Math.random() * (gameArea.clientWidth - target.clientWidth);
            const y = Math.random() * (gameArea.clientHeight - target.clientHeight);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
        }

        // Увеличаване на резултата и преместване на изображението при клик
        target.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Хванати: ${score}`;
            moveTarget();
        });

        // Преместване на изображението на всеки 0.5 секунди (за по-голяма скорост)
        setInterval(moveTarget, 560);

        // Таймер за следене на времето, като обновява всяка секунда
        setInterval(() => {
            timePlayed++;
            timerDisplay.textContent = `Време: ${timePlayed} сек.`;
        }, 1000);
    </script>
</body>
</html>

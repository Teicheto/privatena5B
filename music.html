<!DOCTYPE html>
<html lang="bg">
<head>

    <title>Музика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        header h1 {
            color: #ffcc00;
            margin: 0;
        }

        nav {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            margin-top: 50px;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .content {
            padding: 20px;
            margin-top: 30px;
            max-width: 900px;
            margin: auto;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
